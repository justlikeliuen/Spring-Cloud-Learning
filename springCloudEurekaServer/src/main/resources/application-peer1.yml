server:
  port: 8085

eureka:
  instance:
    hostname: peer1     #需要在hosts文件中作出映射
#    prefer-ip-address: true
  client:
    registerWithEureka: true   #在服务端禁止自注册行为By default, the registry will also attempt to register itself, so you’ll need to disable that, as well.
    fetchRegistry: true
    service-url:
      defaultZone: "http://peer2:8086/eureka/"
    #    serviceUrl指向与本地实例相同的主机。
spring:
  application:
    name: eurekaServer